Catalogue:
  type: object
  properties:
    id:
      type: string
      format: uuid
      readOnly: true
    items:
      type: array
      items:
        $ref: '#/CatalogueItem'

CatalogueItem:
  type: object
  required:
    - name
    - pointCost
  properties:
    id:
      type: string
      format: uuid
      readOnly: true
    originalSource:
      type: string
      format: uri
      description: store link accessible by api
    name:
      type: string
      example: "Premium Truck Seat Cover"
    description:
      type: string
      example: "Ergonomic leather seat cover for long-haul comfort."
    pointCost:
      type: float
      minimum: 1
      example: 500
    imageUrl:
      type: string
      format: uri
    reviews:
      type: array
      items:
        $ref: '#/Review'

Review:
  type: object
  required:
    - id
    - rating
    - reviewBody
    - userId
  properties:
    id:
      type: string
      format: uuid
      readOnly: true
    userId:
      type: string
      format: uuid
      description: "The ID of the user who wrote the review."
    rating:
      type: integer
      minimum: 1
      maximum: 5
    reviewBody:
      type: string
      maxLength: 1000
      example: "Excellent quality, fits perfectly!"
    isVisible:
      type: boolean
      default: true
      description: "Admin-controlled flag to hide reviews without deleting data."
    timestamp:
      type: string
      format: date-time
      readOnly: true

ReviewStatusRequest:
  type: object
  required:
    - isVisible
  properties:
    isVisible:
      type: boolean
    adminReason:
      type: string
      description: "Reason for hiding the review (e.g., profanity, spam)."