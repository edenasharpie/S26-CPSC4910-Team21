# readOnly properties are auto-generated by the system
# writeOnly properties are only accepted in requests,
# and never returned in responses (for sensitive data)

# all available permissions for all account types
Permissions:
  type: object
  properties:
    canSetUsername:
      type: boolean
      description: Whether the user can set their username.
      default: true
      readOnly: true
    canSetPassword:
      type: boolean
      description: Whether the user can set their password.
      default: true
      readOnly: true
    canSetEmail:
      type: boolean
      description: Whether the user can set their email address.
      default: true
      readOnly: true
    canSetPhone:
      type: boolean
      description: Whether the user can set their phone number.
      default: true
      readOnly: true
    canSetFirstName:
      type: boolean
      description: Whether the user can set their first name.
      default: true
      readOnly: true
    canSetLastName:
      type: boolean
      description: Whether the user can set their last name.
      default: true
      readOnly: true
    canSetPronouns:
      type: boolean
      description: Whether the user can set their pronouns.
      default: true
      readOnly: true
    canSetProfilePicture:
      type: boolean
      description: Whether the user can set their profile picture.
      default: true
      readOnly: true
    canSetBio:
      type: boolean
      description: Whether the user can set their bio.
      default: true
      readOnly: true
    canSetActiveStatus:
      type: boolean
      description: Whether the user can set their active status.
      default: false
      readOnly: true
    canLogin:
      type: boolean
      description: Whether the user can log in.
      default: true
      readOnly: true
    # driver-specific permissions
    canMakePurchases:
      type: boolean
      description: Whether the user can make purchases using the catalog.
      default: false
      readOnly: true
    canEditPurchases:
      type: boolean
      description: Whether the user can edit their purchases.
      default: false
      readOnly: true
    canViewCatalog:
      type: boolean
      description: Whether the user can view the catalog.
      default: false
      readOnly: true
    canCreateDriverApplications:
      type: boolean
      description: Whether the user can create a driver application.
      default: false
      readOnly: true
    canEditDriverApplications:
      type: boolean
      description: Whether the user can edit their driver application.
      default: false
      readOnly: true
    canViewDriverApplications:
      type: boolean
      description: Whether the user can view driver applications.
      default: false
      readOnly: true
    # sponsor-specific permissions
    canEditDriverAccounts:
      type: boolean
      description: Whether the user can edit driver accounts.
      default: false
      readOnly: true
    canCreateSponsorAccounts:
      type: boolean
      description: Whether the user can create sponsor accounts.
      default: false
      readOnly: true
    canEditCompany:
      type: boolean
      description: Whether the user can edit their sponsor company details.
      default: false
      readOnly: true
    canAssumeDriverView:
      type: boolean
      description: Whether the user can assume a driver's view.
      default: false
      readOnly: true
    canGenerateSponsorReports:
      type: boolean
      description: Whether the user can generate sponsor reports.
      default: false
      readOnly: true
    canAcceptDriverApplications:
      type: boolean
      description: Whether the user can accept driver applications.
      default: false
      readOnly: true
    canRejectDriverApplications:
      type: boolean
      description: Whether the user can reject driver applications.
      default: false
      readOnly: true
    canMakePointTransactions:
      type: boolean
      description: Whether the user can make point transactions to drivers.
      default: false
      readOnly: true
    # admin-specific permissions
    canEditSponsorAccounts:
      type: boolean
      description: Whether the user can edit sponsor accounts.
      default: false
      readOnly: true
    canEditAdminAccounts:
      type: boolean
      description: Whether the user can edit admin accounts.
      default: false
      readOnly: true
    canCreateAdminAccounts:
      type: boolean
      description: Whether the user can create admin accounts.
      default: false
      readOnly: true
    canAssumeSponsorView:
      type: boolean
      description: Whether the user can assume a sponsor's view.
      default: false
      readOnly: true
    canViewAuditLogs:
      type: boolean
      description: Whether the user can view audit logs.
      default: false
      readOnly: true
    canGenerateAdminReports:
      type: boolean
      description: Whether the user can generate admin reports.
      default: false
      readOnly: true

DriverPermissions:
  description: Permissions specific to driver accounts
  allOf:
    - $ref: '#/Permissions'
  properties:
    canMakePurchases:
      default: true
    canEditPurchases:
      default: true
    canViewCatalog:
      default: true
    canCreateDriverApplications:
      default: true
    canEditDriverApplications:
      default: true
    canViewDriverApplications:
      default: true

SponsorPermissions:
  description: Permissions specific to sponsor accounts
  allOf:
    - $ref: '#/Permissions'
  properties:
    canEditDriverAccounts:
      default: true
    canCreateSponsorAccounts:
      default: true
    canEditCompany:
      default: true
    canAssumeDriverView:
      default: true
    canGenerateSponsorReports:
      default: true
    canViewDriverApplications:
      default: true
    canAcceptDriverApplications:
      default: true
    canRejectDriverApplications:
      default: true
    canMakePointTransactions:
      default: true

AdminPermissions:
  description: Permissions specific to admin accounts
  allOf:
    - $ref: '#/Permissions'
  properties:
    canEditDriverAccounts:
      default: true
    canEditSponsorAccounts:
      default: true
    canEditAdminAccounts:
      default: true
    canCreateAdminAccounts:
      default: true
    canCreateSponsorAccounts:
      default: true
    canAssumeSponsorView:
      default: true
    canAssumeDriverView:
      default: true
    canViewAuditLogs:
      default: true
    canGenerateSponsorReports:
      default: true
    canGenerateAdminReports:
      default: true